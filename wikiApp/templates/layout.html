<!DOCTYPE html>
<html>
    <head>
        <title>{% block titulo %}{% endblock %}</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="row">
            <div class="col-3">
                <h2>Wikipedia</h2>
                <div>
                    <a href="{% url 'wikiApp:vistaPrincipal' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'wikiApp:nuevoArticulo' %}">Crear Nuevo Artículo</a>
                </div>
                <div>
                    <a href="{% url 'wikiApp:nuevoTema' %}">Crear Nuevo Tema</a>
                </div>
                <div>
                    <a href="{% url 'wikiApp:articulos' %}">Artículos</a>
                </div>
                <div>
                    <a href="{% url 'wikiApp:temas' %}">Temas</a>
                </div>
                <br>
                {% for temaInfo in temasSistema %}                
                <div>
                    <a href="{% url 'wikiApp:verTema' temaInfo.id %}">Ver {{ temaInfo.nombreTema }}</a>
                </div>
                {% endfor %}
            </div>    
            <div class="col-9">
                {% block contenido %}

                {% endblock %}
            </div>
        </div>  
    </body>
</html>
